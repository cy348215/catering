    <script type="text/javascript">
        $(function () {
            $("#addmenuRes").click(function () {
                var dishId=$("#dishId").val();
                var type=$("#type").val();
                var dishPrice=$("#dishPrice").val();
                var img1=$("#img1").val();
                //var label=$("#label").val();
                var cuisine=$("#cuisine").val();
                var imgsrc="";
                if (typeof (imgsrc)!="undefined"){
                    imgsrc=img1.split("\\").pop();
                    imgsrc=imgsrc.substring(0,imgsrc.lastIndexOf("."));
                }
                if (dishId&&type&&dishPrice&&img1!=null){
                    $.post("resAddMenu",{"dishId":dishId,"type":type,"dishPrice":dishPrice,"imgsrc":imgsrc,"cuisine":cuisine},function (data) {
                        alert("data"+data);
                        if (data == true) {
                            alert("添加成功");
                        }else {
                            alert("添加失败");
                        }
                    })
                } else{
                    alert("请填写必须信息！！！");
                }
            });
        })
    </script>
    <script type="text/javascript">
        $.post("findCuisine",{"type":0},function (data) {
            for(var i=0;i<data.length;i++){
                var option=$("<option >" + data[i] + "</option>");
                $("#cuisine").append(option);
            }
        })

        function imgPreview(fileDom){
            //判断是否支持FileReader
            if (window.FileReader) {
                var reader = new FileReader();
            } else {
                alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
            }

            //获取文件
            var file = fileDom.files[0];
            var imageType = /^image\//;
            //是否是图片
            if (!imageType.test(file.type)) {
                alert("请选择图片！");
                return;
            }
            //读取完成
            reader.onload = function(e) {
                //获取图片dom
                var img = document.getElementById("preview");
                //图片路径设置为读取的图片
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
