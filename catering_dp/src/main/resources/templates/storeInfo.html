<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>后台管理中心起始页面</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
<style>html,body{width:100%;height:100%;}</style>
<script src="js/jquery.js"></script>
<script src="js/eject.js"></script>
<script src="js/public.js"></script>
</head>
<body>
<div class="wrap start-page">
 <h1><i class="home-icon"></i>欢迎来到<font th:text="${session.user.merchantName}"></font>店铺管理中心</h1>
 <dl>
  <dt>今日统计信息</dt>
  <dd>
   <ul>
    <li>
     <span>总订单：</span>
     <span><font th:text="${cuCount}"></font></span>
    </li>
    <li>
     <span>待成交：</span>
     <span><font th:text="${custartCount}"></font></span>
    </li>
    <li>
     <span>已成交订单：</span>
     <span><font th:text="${cuendCount}"></font></span>
    </li>
    <li>
     <span>交易总计：</span>
     <span><font th:text="${cuprice}"></font>元</span>
    </li>
   </ul>
  </dd>
 </dl>

 <dl>
  <dt>订单统计信息</dt>
  <dd>
   <ul>
    <li>
     <span>总订单：</span>
     <span><font th:text="${count}"></font></span>
    </li>
    <li>
     <span>待成交：</span>
     <span><font th:text="${startCount}"></font></span>
    </li>
    <li>
     <span>已成交订单：</span>
     <span><font th:text="${endCount}"></font></span>
    </li>
   </ul>
  </dd>
 </dl>
 
 <dl>
  <dt>商品统计信息</dt>
  <dd>
   <ul>
    <li>
     <span>商品总数量：</span>
     <span><font th:text="${menuCount}"></font></span>
    </li>
    <li>
     <span>在线实时交易总计：</span>
     <span><font th:text="${price}"></font>元</span>
    </li>
   </ul>
  </dd>
 </dl>
 <dl>
  <dt>店铺信息统计</dt>
  <dd>
   <ul>
    <li>
     <span>收藏总量：</span>
     <span><font th:text="${session.user.collectCount}"></font></span>
    </li>
    <li>
     <span>评论总数：</span>
     <span><font th:text="${session.user.commendCount}"></font></span>
    </li>
    <li>
     <span>热度：</span>
     <span><font th:text="${session.user.heat}"></font></span>
    </li>
   </ul>
  </dd>
 </dl>
</div>
</body>
</html>
