<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>店铺登录</title>

<link type="text/css" rel="stylesheet" href="css/style.css">

<script src="js/jquery-1.10.2.js"></script>
<script src="js/img_ver.js"></script>

<style>
        .bxs-row {
            margin-bottom:12px;
        }
        .logo-box {
            width:404px;
            margin:120px auto;
            border:1px solid #e5e5e5;
            border-radius:4px;
            box-shadow:0 4px 18px rgba(0,0,0,0.2);
            position:relative;
            overflow:hidden;
            height:500px;
        }
        .login {
            position:absolute;
            width:320px;left:0;
            top:0;
            padding: 42px 42px 36px;
            transition:all 0.8s;
        }
        .codeimg{
            height: 44px;
            width: 100px;
        }
        .username,.password,.code,.btn {
            height: 44px;
            width: 100%;
            padding: 0 10px;
            border: 1px solid #9da3a6;
            background: #fff;
            text-overflow: ellipsis;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            -khtml-border-radius: 4px;
            border-radius: 4px;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
            color: #000;
            font-size: 1em;
            font-family: Helvetica,Arial,sans-serif;
            font-weight: 400;
            direction: ltr;
            font-size:13px;
        }
        .submit {
            background-color: #0070ba;
            color:#fff;
            border:1px solid #0070ba;
        }
        .submit:hover {
            background-color:#005ea6;
        }
        .verBox {
            position:absolute;
            width:100%;
            text-align:center;
            left:404px;
            top:0;
            opacity:0;
            transition:all 0.8s;
            padding-top:55px;
        }
        .err {
            margin:12px 0 0;
            line-height:12px;
            height:12px;
            font-size:12px;
            color:red;
        }
</style>

</head>
<body>

    <div class="logo-box">
        <div class="login" style="">
            <div class="bxs-row" style="text-align:center;">
                <img id="logo" src="images/logo.jpg" style="width:72px;"><span class="tips" style="color:red;">忍住不哭来段口技</span>
            </div>
            <div class="bxs-row">
                <input type="text" class="username" placeholder="用户名" value="admin">
                <p class=" err err-username"></p>
            </div>
            <div class="bxs-row">
                <input type="password" class="password" placeholder="密码">
                <p class="err err-password"></p>
            </div>
            <div class="bxs-row">
                <img src="createImage" class="codeimg" alt="验证码" title="点击更换" onclick="this.src='createImage?'+(new Date()).getTime();"/>
            </div>
            <div class="bxs-row">
                <input type="text" class="code" placeholder="验证码">
                <p class="err err-code"></p>
            </div>
            <div class="bxs-row">
                <input type="submit" class="submit btn" value="登录">
            </div>
            </div>
            <div class="verBox">
            <div id="imgVer" style="display:inline-block;"></div>
        </div>
    </div>
<script>
        imgVer({
            el:'$("#imgVer")',
            width:'260',
            height:'116',
            img:[
                'images/ver.png',
                'images/ver-1.png',
                'images/ver-2.png',
                'images/ver-3.png'
            ],
            success:function () {
                location.href = "index";
            },
            error:function () {
                //alert('错误什么都不执行')
            }
        });
        $(".submit").on('click',function () {
            if($(".username").val() == '') {
                // $(".err-username").html('杂种！！你用户名呢！？？？');
                $(".tips").html('老兄！！你用户名呢！？？？');
                $("#logo").attr("src",'images/null-username.jpg')
            } else if($(".password").val() == '') {
                // $(".err-password").html('畜生！！你密码呢！？？？');
                $(".tips").html('老兄！！你密码呢！？？？');
                $("#logo").attr("src",'images/null-password.jpg')
            } else if($(".code").val() == '') {
                // $(".err-password").html('畜生！！你密码呢！？？？');
                $(".tips").html('老兄！！你验证码呢！？？？');
                $("#logo").attr("src",'images/null-password.jpg')
            }else {
                var code = $(".code").val();
                var username = $(".username").val();
                var password = $(".password").val();
                $.post("loginCode",{"code":code,"username":username,"password":password},function (data) {
                    if (data == 4) {
                        $(".login").css({
                            "left":"-404px",
                            "opacity":"0"
                        });
                        $(".verBox").css({
                            "left":"0",
                            "opacity":"1"
                        })
                    }
                    if (data == 5){
                        alert("此账号已登录");
                    }
                    if (data == 3){
                        alert("密码错误");
                        $(".password").val("");
                    }
                    if (data == 2){
                        alert("此账号已被锁定，请联系管理员");
                    }
                    if (data == 1){
                        alert("此账号不存在");
                        $(".username").val("");
                        $(".password").val("");
                        $(".code").val("");
                    }
                    if (data == 0) {
                        alert("验证码有误");
                        $(".code").val("");
                    }
                })

            }
        })
</script>
<div style="text-align:center;">
</div>
</body>
</html>
