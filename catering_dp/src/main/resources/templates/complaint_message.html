<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>评价</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"></script>
<script src="js/public.js"></script>
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="user"></i><em>投诉</em></span>
  </div>
  <table class="list-style Interlaced">
   <tr>
     <th>会员账号</th>
     <th>投诉时间</th>
     <th>回复时间</th>
     <th>处理状态</th>
     <th>操作</th>
   </tr>
   <tr th:each="c:${comment}">
    <td class="center" th:text="${c.account}"></td>
    <td class="center" th:text="${c.createTime}"></td>
    <td class="center" th:text="${c.dealTime}"></td>
    <td class="center" th:text="${c.state}"></td>
    <td class="center" th:if="${c.state == '已处理'}">
     <a th:href="@{reply_message(id=${c.id})}" class="inline-block" title="回复"><img src="images/icon_title.gif"/></a>
     <a th:href="@{delmessage(id=${c.id})}" th:hre class="inline-block" title="移除"><img src="images/icon_drop.gif"/></a>
    </td>
       <td class="center" th:if="${c.state == '未处理'}">
           <a th:href="@{reply_message(id=${c.id})}" class="inline-block" title="回复"><img src="images/icon_title.gif"/></a>
       </td>
   </tr>
  </table>
  <!-- BatchOperation -->
  <div style="overflow:hidden;">
	  <!-- turn page -->
	  <div class="turnPage center fr">
	   <a th:href="@{indent_message(page=1)}">首页</a>
	   <a th:href="@{indent_message(page=${page+(-1)})}">上一页</a>
       <a th:href="@{indent_message(page=${page+1})}">下一页</a>
	   <a th:href="@{indent_message(page=${maxpage})}">尾页</a>
	  </div>
  </div>
 </div>
</body>
</html>
