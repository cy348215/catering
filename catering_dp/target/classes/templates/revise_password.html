<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>修改密码</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="user"></i><em>修改密码</em></span>
  </div>
  <table class="noborder">
   <tr>
    <td width="15%" style="text-align:right;">账号：</td>
    <td><input type="text" class="textBox length-middle" th:value="${session.user1.username}" disabled/></td>
   </tr>
   <tr>
    <td style="text-align:right;">邮箱：</td>
    <td><input type="email" class="textBox length-middle" th:value="${session.user.merchartEmail}" disabled/></td>
   </tr>
   <tr>
    <td style="text-align:right;">旧密码：</td>
    <td><input type="password" class="textBox length-middle" th:value="${session.user1.password}" disabled/></td>
   </tr>
   <tr>
    <td style="text-align:right;">新密码：</td>
    <td><input id="newPass1" type="password" class="textBox length-middle"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">再次确认密码：</td>
    <td><input id="newPass2" type="password" class="textBox length-middle"/></td>
   </tr>
   <tr>
    <td style="text-align:right;"></td>
    <td><input id="bt" type="button" class="tdBtn" value="保存"/></td>
   </tr>
  </table>
 </div>
</body>
<script src="js/jquery-1.10.2.js"></script>
<script type="text/javascript">
 $(function () {
  $("#bt").click(function () {
   alert("11111");
   var pass1 = $("#newPass1").val();
   var pass2 = $("#newPass2").val();
   if (pass1 == pass2){
    alert("22222");
    $.post("updateInfo",{"password":pass1},function (data) {
     alert(data);
      if (data > 0){
       alert("修改密码成功");
      } else {
       alert("修改失败");
      }
    })
   } else {
    alert("两次输入的密码不一致，请重新输入！");
    $("#newPass2").val("");
   }
  });
 })
</script>
</html>
