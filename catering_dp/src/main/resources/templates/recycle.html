<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>产品列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.js"></script>
    <script src="js/public.js"></script>
    <script src="jquery/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="wrap">
    <div class="page-title">
        <span class="modular fl"><i></i><em>产品回收站</em></span>
    </div>
    <table class="list-style Interlaced">
        <tr>
            <th>ID编号</th>
            <th height="60" width="90">产品</th>
            <th>删除时间</th>
            <th>操作</th>
        </tr>
        <tr th:each="m:${memus1}">
            <td th:text="${m.id}" align="center"></td>
            <td>
                <img th:src="${m.getImg1()}" height="50" width="70" align="center"/>
            </td>
            <td th:text="${m.dishId}" align="center"></td>
            <td  align="center" >2019-10-12 10.34.45</td>
            <td class="center">
                <a href="#" title="恢复" target="_blank" style="color: #0f0f0f">恢复</a>
                <a href="#" title="彻底删除" style="color: #761c19">彻底删除</a>
            </td>
            <script type="text/javascript">
                function delMemu(id) {
                    if (confirm("确认删除此菜单")+id){
                        $.post("deleteMemu",{"id":id},function (data) {
                            if (data){
                                alert("删除成功..");
                                location.href="memulist";
                            }
                        })
                    }
                }
            </script>
        </tr>
        </tbody>
    </table>
    <div class="turnPage center fr">
        <a>第一页</a>
        <a>1</a>
        <a>最后一页</a>
    </div>
</div>
</body>
</html>
