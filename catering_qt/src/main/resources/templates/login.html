<script type="text/javascript">
  $(function () {
    $("#username").focus(function () {
      $("#sp1").empty();
    });
    $("#password").focus(function () {
      $("#sp2").empty();
    });
    $("#checkcode").focus(function () {
      $("#checkcode_msg").empty();
    });

  });
  function check(){
    var username = $("#username").val();
    var password = $("#password").val();
    var checkcode = $("#checkcode").val();
    // 判断是否为空
    if (username.length == 0 && username == ""){
      var ff = $("<font color='red'>此账号不能为空</font>")
      $("#sp1").append(ff);
      return false;
    } else if (password.length == 0){
      var ff = $("<font color='red'>登录密码不能为空</font>");
      $("#sp2").append(ff);
      return false;
    } else if (checkcode.length == 0){
      var ff = $("<font color='red'>验证码不能为空</font>")
      $("#checkcode_msg").append(ff);
      return false;
    } else {
      $.post("state",{"username":username,"password":password,"checkcode": checkcode},function (data) {
        if (data == 1){
          return true;
        }else if (data == 2) {
          alert("已被封停")
          return false;
        } else if (data == 3) {
          alert("此账户已在别处登录")
          return false;
        } else if (data == 4) {
            alert("验证码有误");
            return false;
        }
      })
    }
  }

</script>
