<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>订单列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.js"></script>
    <script src="js/public.js"></script>
</head>
<body>
<div class="wrap">
    <div class="page-title">
        <span class="modular fl"><i class="order"></i><em>订单列表</em></span>
    </div>
    <div class="operate">
        <form>
            <img src="images/icon_search.gif"/>
            <input type="text" class="textBox length-long" placeholder="输入订单编号或收件人姓名..."/>
            <select class="inline-select">
                <option>未付款</option>
                <option>已付款</option>
            </select>
            <input type="button" value="查询" class="tdBtn"/>
        </form>
    </div>
    <table class="list-style Interlaced">
        <tr>
            <th>订单编号</th>
            <th>下单时间</th>
            <th>下单人</th>
            <th>订单金额</th>
            <th>订单状态</th>
            <th>操作</th>
        </tr>
        <tr th:each="i:${session.indents}">
            <td th:text="${i.id}" class="center">
            </td>
            <td class="center" th:text="${i.ordertime}">
            </td>
            <td width="450">
                <span><i th:text="${session.m.nickname}"></i><b th:text="${session.m.mobile}"></b></span>
            </td>
            <td class="center">
                <span><i>￥</i><b th:text="${i.price}"></b></span>
            </td>
            <td class="center" th:if="${i.state==2}" th:text="已付订金"></td>
            <td class="center" th:if="${i.state==3}" th:text="准备中"></td>
            <td class="center" th:if="${i.state==4}" th:text="交易完成"></td>
            <td class="center" th:if="${i.state==5}" th:text="交易失败"></td>
            <td class="center">
                <a  th:href="@{order_detail(id=${i.memberId},did=${i.id})}" class="inline-block" title="查看订单"><img src="images/icon_view.gif"/></a>
                <a class="inline-block" title="删除订单"><img src="images/icon_trash.gif"/></a>
            </td>
        </tr>
    </table>
    <!-- BatchOperation -->
    <div style="overflow:hidden;">
        <!-- Operation -->
        <!-- turn page -->
        <div class="turnPage center fr">
            <a>第一页</a>
            <a>1</a>
            <a>最后一页</a>
        </div>
    </div>
</div>
</body>
</html>
